<div class="add-todo-form text-center">
    <h1>Add Todo </h1>
    <div class="form-group">
        <input type="text" placeholder="Add Todo..." class="form-control" #TodoText (keyup)="createTodo($event, TodoText)">
        </div>
        <div class="form-group">
<button (click)="createTodo($event, TodoText)" class="btn btn-primary btn-block" >Create</button>
    </div>
</div>

<br>

<div class="todo-list">
    <div class="alert alert-info text-center" [hidden]="todos.length > 0">
         <h3>No Todos</h3>
    </div>

    <div *ngFor="let todo of todos">
        <div class="todo">
                <div class="col-md-1">
                        <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
                </div>
                <div class="col-md-8">
                    <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
                    <input [class.hidden]="!todo.isEditMode " type="text" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
                    <input [class.hidden]="!todo.isEditMode " type="text" value="Cancel" (click)="setEditStatus(todo, false)" class="btn btn-warning">

                </div>
                <div class="col-md-3 btns" >                                 
                    <button class="btn btn-danger pull-right" (click)="deleteTodo(todo)">Delete</button>
                    <button class="btn btn-default" [class.disabled]="todo.isCompleted" (click)="setEditStatus(todo, true)">Edit</button>  
                                 
                </div>
        </div>
        <br>
      
            <hr>
    </div>




</div>
